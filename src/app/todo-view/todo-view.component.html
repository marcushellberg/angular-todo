<h1>Todo</h1>
<form (submit)="addTodo($event)">
  <mat-form-field>
    <input
      matInput
      type="text"
      value="{{ task }}"
      (change)="updateTask($event)"
    />
  </mat-form-field>
  <button mat-button type="submit">Add</button>
</form>
<ul>
  <li *ngFor="let todo of todos">
    {{ todo.task }}
    <button mat-button (click)="clearTodo(todo.id)">Delete</button>
  </li>
</ul>
